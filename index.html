<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Horizontal navigation dots - fullPage.js</title>
	<meta name="description" content="fullPage full-screen navigation and sections control menu." />
	<meta name="keywords"  content="fullpage,jquery,demo,screen,fullscreen,navigation,control arrows, dots" />
	<meta name="Resource-type" content="Document" />


	<link rel="stylesheet" type="text/css" href="bower_components/fullpage.js/jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css" />
	

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.7/jquery.fullPage.min.js"></script>
-->
	<script src="bower_components/fullpage.js/jquery.fullPage.min.js" type="text/javascript"></script>


	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				anchors: ['firstPage', 'secondPage', '3rdPage', '4thPage'],
				sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C', 'orange'],
				navigation: true,
				navigationPosition: 'right',
				navigationTooltips: ['First page', 'Second page', 'Third and last page', 'Last page']
			});
		});
	</script>

</head>
<body>


<div id="fullpage">
	<div class="section 1stslide" id="section0">
		<div class="intro">
			<h1>Title goes here</h1>
			<p>Cats, cats, cats</p>
		</div>
</div>
	<div class="section" id="section1">
		<div class="slide" id="slide1">
			<div class="intro">
				<h1>Rekt</h1>
				<p>
					Center this
				</p>
			</div>
		</div>

	    <div class="slide" id="slide2">
			<h1>Slide 2</h1>
		</div>

	</div>
	<div class="section" id="section2">
		<div class="intro">
			<h1>Section 3</h1>
		</div>
	</div><div class="section" id="section3">
		<div class="intro">
			<h1>Section 4</h1>
		</div>
	</div>
</div>


</body>
</html>
